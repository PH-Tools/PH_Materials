<div id="assembly-name">
    <form 
        hx-post="{% url 'update-assembly-name' assembly.id %}"
        hx-target="#assembly"
        hx-swap="outerHTML"
        >
        <input 
            type="text"
            name="name"
            class="text-black"
            value="{{ assembly.name }}" 
            hx-trigger="changed delay:500ms"
        />
    </form>
</div>
