{% load widget_tweaks %}

<h1 class="mt-8 mb-4 prose prose-2xl text-white">
    Update Material:
</h1>

<form hx-post="{% url 'update-material' material.pk %}">

    {% include 'webportal/partials/material-form.html' %}

    <button class="btn btn-success">Update Material</button>
    <button 
        class="btn btn-error"
        hx-get="{% url 'materials-list' %}"
        hx-target="#materials-list-block"
        hx-push-url="/materials">
            Cancel
    </button>
</form>
